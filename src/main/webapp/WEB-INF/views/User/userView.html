<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <th:block th:include="templates :: header"></th:block>
    <th:block th:replace="templates :: style"></th:block>
</head>

<body>

<th:block th:replace="templates :: logout_navbar"></th:block>

<div class="container">
    <div class="row">
        <div class="col">
            <div class="panel border-panel"
                 th:if="${user} != null"
                 th:object="${user}">

                <div class="panel-heading title-panel">
                    <h4 class="text-center" th:text="*{firstName} + '&nbsp' + *{lastName}"></h4>
                </div>

                <div class="panel-body" style="margin-top: 30px;">

                    <div class="row indent">
                        <div class="col text-center title">Id:</div>
                        <div class="col text-center data" th:text="*{id}"></div>
                    </div>

                    <div class="row indent">
                        <div class="col text-center title">Username:</div>
                        <div class="col text-center data" th:text="*{username}"></div>
                    </div>

                    <div class="row indent">
                        <div class="col text-center title">First Name:</div>
                        <div class="col text-center data" th:text="*{firstName}"></div>
                    </div>

                    <div class="row indent">
                        <div class="col text-center title">Last Name:</div>
                        <div class="col text-center data" th:text="*{lastName}"></div>
                    </div>

                    <div class="row indent">
                        <div class="col text-center title">Email:</div>
                        <div class="col text-center data" th:text="*{email}"></div>
                    </div>

                    <div class="row indent">
                        <div class="col text-center title">Authorities:</div>
                        <div class="col text-center data">
                            <div th:each="authority : *{authorities}">
                                <div th:text="${authority}">
                                    <br>
                                </div>
                            </div>
                        </div>
                    </div>

                    <h2 class="text-center" style="margin-bottom: 20px;">
                        <a th:href="@{/user/list}" class="btn btn-success" role="button">Back</a>
                    </h2>

                </div>

            </div>

            <div class="panel" th:if="${user} == null">
                <div class="panel-heading" style="margin-top: 60px;">
                    <h4 class="text-center title">Object not found</h4>
                </div>
            </div>

        </div>
    </div>
</div>

</body>
</html>
