<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>

    <meta charset="UTF-8">
    <title>Edit User</title>

    <div th:replace="templates :: header"></div>

</head>

<body>

<nav class="navbar navbar-default">
    <div class="container-fluid">

        <div class="navbar-header navbar-brand">
            Edit User
        </div>

        <div th:replace="templates :: navbar"></div>

    </div>
</nav>

<h2 class="text-center">Edit User</h2>

<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-body">
                    <form accept-charset="UTF-8" th:object="${user}" th:method="@{/user/update}" method="post">
                        <fieldset>

                            <div class="form-group">
                                <label>Username</label>
                                <input class="form-control" type="text" placeholder="Username"
                                       th:field="*{username}">
                            </div>

                            <div class="form-group">
                                <label>First name</label>
                                <input class="form-control" type="text" placeholder="Name"
                                       th:field="*{firstName}">
                            </div>

                            <div class="form-group">
                                <label>Last name</label>
                                <input class="form-control" type="text" name="lastName" placeholder="Last name"
                                       th:value="${user.lastName}">
                            </div>

                            <div class="form-group">
                                <label>Email</label>
                                <input class="form-control" type="text" name="email" placeholder="E-mail"
                                       th:field="*{email}">
                            </div>

                            <div class="form-group">
                                <label>Password</label>
                                <input class="form-control" type="password" name="password"
                                       placeholder="Password">
                            </div>

                            <div class="form-group">
                                <label for="role">Role</label>
                                <br>
                                <select id="role" class="selectpicker" th:field="*{role}">
                                    <option th:each="role : ${roles}" th:value="${role}"
                                            th:text="${role}"></option>

                                </select>
                            </div>

                            <input class="btn btn-lg btn-success btn-block" type="submit" value="Update User">

                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
