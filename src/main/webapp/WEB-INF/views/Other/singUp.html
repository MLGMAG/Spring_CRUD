<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <th:block th:include="templates :: header"></th:block>
</head>

<body>

<th:block th:replace="templates :: singIn&Up_navbar"></th:block>

<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-body">
                    <form th:object="${user}" th:method="@{/singUp}" method="post">
                        <fieldset>

                            <legend th:text="${title}"></legend>

                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

                            <div class="form-group">
                                <label>Username</label>
                                <input class="form-control" type="text" placeholder="Username" th:field="*{username}"
                                       pattern=".{6,32}" required title="Size must be from 6 to 32 characters">
                                <span th:text="${DuplicateUsername}" class="error"></span>
                            </div>

                            <div class="form-group">
                                <label>First name</label>
                                <input class="form-control" type="text" placeholder="First name" th:field="*{firstName}"
                                       required>
                            </div>

                            <div class="form-group">
                                <label>Last name</label>
                                <input class="form-control" type="text" placeholder="Last name" th:field="*{lastName}"
                                       required>
                            </div>

                            <div class="form-group">
                                <label>Email</label>
                                <input class="form-control" type="email" placeholder="E-mail" th:field="*{email}"
                                       required>
                                <span th:text="${DuplicateEmail}" class="error"></span>
                            </div>

                            <div class="form-group">
                                <label>Password</label>
                                <input class="form-control" type="password" placeholder="Password"
                                       th:field="*{password}" id="password"
                                       pattern=".{8,}" required title="Minimum password size is 8">
                            </div>

                            <div class="form-group">
                                <label>Confirm password</label>
                                <input class="form-control" type="password" placeholder="Confirm password"
                                       th:field="*{confirmPassword}" id="confirmPassword">
                            </div>

                            <input class="btn btn-success btn-block" type="submit" value="Sing Up">

                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<th:block th:replace="templates :: passwords_match_script"></th:block>

</body>
</html>
