<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <th:block th:include="templates :: header"></th:block>
</head>

<body>

<th:block th:replace="templates :: singIn&Up_navbar"></th:block>

<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-body">
                    <form th:object="${user}" th:method="@{/singIn}" method="post">
                        <fieldset>

                            <legend th:text="${title}"></legend>

                            <div th:if="${logout}">
                                <div class="alert alert-info" role="alert">You've has been logged out successfully</div>
                            </div>

                            <div th:if="${regSuccess}">
                                <div class="alert alert-success" role="alert">Registration completed successfully</div>
                            </div>

                            <div th:if="${error}">
                                <div class="alert alert-danger" role="alert">Invalid username or password</div>
                            </div>

                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

                            <div class="form-group">
                                <label>Username</label>
                                <input class="form-control" type="text" placeholder="Username" th:field="*{username}"
                                       required>
                            </div>

                            <div class="form-group">
                                <label>Password</label>
                                <input class="form-control" type="password" placeholder="Password"
                                       th:field="*{password}" required>
                            </div>

                            <input class="btn btn-success btn-block" type="submit" value="Sing In">

                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
