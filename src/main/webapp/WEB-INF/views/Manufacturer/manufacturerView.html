<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>

    <meta charset="UTF-8">
    <title>Manufacturer</title>

    <div th:replace="templates :: header"></div>
    <div th:replace="templates :: style"></div>

</head>

<body>

<nav class="navbar navbar-default">
    <div class="container-fluid">

        <div class="navbar-header navbar-brand">
            Manufacturer
        </div>

        <div th:replace="templates :: navbar"></div>

    </div>
</nav>

<div class="container">
    <div class="row">
        <div class="col-md-10 col-md-offset-1">
            <div class="panel panel-default">

                <div class="panel-heading">
                    <h4 class="text-center title" th:text="${manufacturer.name}"></h4>
                </div>

                <div class="panel-body">

                    <div class="col-md-6 title">Id:</div>
                    <div class="col-md-6 text-center data" th:text="${manufacturer.id}"></div>

                    <div class="clearfix"></div>
                    <div class="bot-border"></div>
                    <div class="col-md-6 title">Name:</div>
                    <div class="col-md-6 text-center data" th:text="${manufacturer.name}"></div>

                    <div class="clearfix"></div>
                    <div class="bot-border"></div>
                    <div class="col-md-6 title">Products:</div>
                    <div class="col-md-6 text-center data">
                        <div th:each="product : ${products}">
                            <div th:text="${product.name}">
                                <br>
                            </div>
                        </div>
                    </div>

                    <div class="clearfix"></div>
                    <div class="bot-border"></div>

                    <h2 class="text-center">
                        <a href="/manufacturer/list" class="btn btn-success">Back</a>
                    </h2>

                </div>

            </div>
        </div>
    </div>
</div>
</body>
</html>
