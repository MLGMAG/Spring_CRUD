<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<th:block th:replace="templates :: header"></th:block>

<body>

<th:block th:replace="templates :: logout_navbar"></th:block>

<div class="container">
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
            <div class="panel">
                <div class="panel-body" style="margin-top: 80px;">
                    <form th:object="${manufacturer}" th:action="@{/manufacturer/update/}" method="post">
                        <fieldset>

                            <legend th:text="${title}"></legend>

                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

                            <div class="form-group">
                                <label th:for="name">Name</label>
                                <input class="form-control" type="text" placeholder="Name" th:field="*{name}" required
                                       th:classappend="${DuplicateManufacturer} == null ? is-valid : is-invalid">
                                <div class="invalid-feedback" th:text="${DuplicateManufacturer}"></div>
                            </div>

                            <input class="btn btn-lg btn-success btn-block" type="submit" value="Update Manufacturer">

                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
